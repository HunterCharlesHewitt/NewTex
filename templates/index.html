<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NewTex</title>
</head>
<body>
{% if "\mathbf" in latex %}
<b>{{latex}}</b>
{% else %}
{{ latex }}
{% endif %}

<form action="/submit_latex" method="post">
  <label for="fname">Latex:</label><br>
  <input type="text" id="fname" name="Latex" value="\frac{1}{2}"><br>
  <input type="submit" value="Submit">
</form>
</body>
</html>
